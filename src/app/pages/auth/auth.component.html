<div class="auth-container">
  <div class="auth-box">

    <!-- Abas -->
    <div class="tabs">
      <button
        [class.active]="activeTab === 'login'"
        (click)="switchTab('login')">
        Entrar
      </button>
      <button
        [class.active]="activeTab === 'register'"
        (click)="switchTab('register')">
        Registrar
      </button>
    </div>

    <!-- Formulário de Login -->
    <form
      *ngIf="activeTab === 'login'"
      [formGroup]="loginForm"
      (ngSubmit)="onLogin()"
      class="auth-form">
      <h2>Bem-vindo de volta!</h2>
      <input type="email" placeholder="Email" formControlName="email" required>
      <input type="password" placeholder="Senha" formControlName="password" required>
      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
      <a routerLink="/forgot-password" class="forgot">Esqueceu sua senha?</a>
    </form>

    <!-- Formulário de Registro -->
    <form
      *ngIf="activeTab === 'register'"
      [formGroup]="registerForm"
      (ngSubmit)="onRegister()"
      class="auth-form">
      <h2>Criar uma conta</h2>
      <input type="text" placeholder="Nome completo" formControlName="name" required>
      <input type="email" placeholder="Email" formControlName="email" required>
      <input type="password" placeholder="Senha" formControlName="password" required>
      <input type="text" placeholder="Telefone" formControlName="phoneNumber" required>
      <input type="text" placeholder="CPF" formControlName="cpf" required>

      <!-- Endereço -->
      <div formGroupName="address">
        <input type="text" placeholder="Rua" formControlName="street">
        <input type="text" placeholder="Cidade" formControlName="city">
        <input type="text" placeholder="Estado" formControlName="state">
        <input type="text" placeholder="CEP" formControlName="zipCode">
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
    </form>

  </div>
</div>
