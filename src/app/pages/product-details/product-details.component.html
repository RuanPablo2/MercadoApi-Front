<div class="product-page container" *ngIf="product">
  <div class="product-box">
    <div class="image-section">
      <img [src]="product.imageUrl" [alt]="product.name" />
    </div>

    <div class="info-section">
      <div class="header">
        <h1>{{ product.name }}</h1>
        <p class="price">R$ {{ product.price | number : "1.2-2" }}</p>
      </div>

      <p class="description">
        {{ product.description }}
      </p>

      <ul class="features" *ngIf="product.features?.length">
        <li *ngFor="let feature of product.features">‚úî {{ feature }}</li>
      </ul>

      <div class="quantity-container">
        <label for="quantity">Quantidade:</label>
        <div class="quantity-box">
          <button (click)="decreaseQuantity()">‚àí</button>
          <span>{{ quantity }}</span>
          <button (click)="increaseQuantity()">+</button>
        </div>
      </div>

      <p class="low-stock-warning" *ngIf="!product.available">
        ‚ùå Produto indispon√≠vel
      </p>
      <p
        class="low-stock-warning"
        *ngIf="product.lowStock && product.available"
      >
        ‚ö†Ô∏è Estoque baixo!
      </p>

      <button
        class="add-to-cart"
        [disabled]="!product.available"
        (click)="addToCart()"
      >
        üõí Add to Cart
      </button>
    </div>
  </div>
</div>
